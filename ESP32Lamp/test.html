<html>
  <head>
    <title>ESP32 WebServer Test</title>
    <style>
      body { background-color: #cccccc; font-family: Arial, Helvetica, Sans-Serif; Color: #000088; }
    </style>
	<script>
	function up() {
		console.log("up!");
		var element = document.getElementById("L1input");
		var value = element.value;
		console.log(value);
		const Http = new XMLHttpRequest();
		const url='http://esp32/data?L1=' + value;
		Http.open("GET", url);
		Http.send();

		Http.onreadystatechange = (e) => {
		  console.log(Http.responseText)
		}	
	}
	
	</script>
  </head>
  <body>
    <h1>Test page!</h1>
    <input id ="L1input" type="range" min="0" max="255" value="128" onChange="up()">
  </body>
</html>
